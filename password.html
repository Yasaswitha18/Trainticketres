<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url(yves-moret-3vSGseoQj40-unsplash.jpg);
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-size: cover;
      margin: 0;
      overflow: hidden;
      justify-content: center;
      align-items: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
  }
  
  .header1 {
      width: 80%;
      margin: auto;
  }
  
  nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
  }
  
  nav ul li {
      display: inline;
      margin-right: 20px;
  }
  
  nav ul li a {
      color: #fff;
      text-decoration: none;
  }
  
  header ul li a:hover{
    background-color: rgb(183, 179, 179);
    color:black;
    padding: 8px;
    border-radius: 25px;
    transition: 1s;
  }
    .form {
      padding: 20px;
      margin: 7% auto;
      width: 350px;
      border-radius: 25px;
      background-color: hsla(0, 0%, 100%, 0.77);
    }

    .password1 {
      border: none;
      border-radius: 15px;
      height: 40px;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 5px;
    }

    .set_button,
    .cancel_button {
      width: 60px;
      height: 30px;
      border-radius: 5px;
      background-color: rgb(46, 149, 238);
      color: white;
      border: 0;
      cursor: pointer;
      margin-right: 10px;
    }

    .set_button:hover,
    .cancel_button:hover {
      background-color: rgb(22, 137, 237);
    }

    input {
      text-align: center;
      color: gray;
    }
    header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

  </style>
</head>
<body>
  <header>
    <div class="header1">
        <nav>
            <ul>
                <li><a href="welcome.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="terms.html">Terms</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="fare.html">Fare</a></li>
                <li style="margin-left: 700px;"><b>RailConnect</b></li>
            </ul>
        </nav>
    </div>
</header>

  <div class="form">
    <h2 style="text-align:center;font-family:Verdana, Geneva, Tahoma, sans-serif">Rail Connect</h2>
    <h2 style="text-align:center;font-family:Verdana, Geneva, Tahoma, sans-serif">Set Password</h2>

    <form class="input" action="clickbook.html">
      <input class="password1" type="password" id="setpassword" name="password" placeholder="Enter password" required><br><br>
      <input class="password1" type="password" id="repassword" name="repassword" placeholder="Re-enter password" required><br><br>

      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">Accept <a href="terms.html">Terms and Conditions</a></label><br><br>

      <button type="button" onclick="setpass()" class="set_button" style="margin-left: 30%;">Set</button>
      <button type="button" onclick="alert('Password setup canceled')" class="cancel_button">Cancel</button>
    </form>
  </div>

  <script>
    function setpass() {
      var sp = document.getElementById("setpassword").value;
      var rp = document.getElementById("repassword").value;
      var termsChecked = document.getElementById("terms").checked;

      if (!termsChecked) {
        alert("You must accept the terms and conditions before setting the password.");
        return;
      }

      if (sp === "" || rp === "") {
        alert("Please fill in all fields.");
        return;
      }

      if (sp !== rp) {
        alert("Passwords do not match!");
        return;
      }

      document.querySelector('.input').submit();
      document.location.href = "to_from.html";
    }
  </script>
</body>
</html>
