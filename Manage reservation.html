<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANAGE RESERVATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PNR Generator</title>
    <style>
        body
        {
            background-image: url(bgimg.png);
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: cover;
            margin: 0 ;
            overflow: hidden;
            justify-content: center; 
            align-items: center;
            
        }
        table {
        backdrop-filter: blur(7px);
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        form {
            width: 80%;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        
        .header1 {
            width: 80%;
            margin: auto;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        header ul li a:hover{
          background-color: rgb(183, 179, 179);
          color:black;
          padding: 8px;
          border-radius: 25px;
          transition: 1s;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="header1">
            <nav>
                <ul>
                    <li><a href="welcome.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="terms.html">Terms</a></li>
                    <li><a href="help.html">Help</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="fare.html">Fare</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <form id="pnrForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" oninput="validateInput(this)">
        
        <label for="seat-type1" name="seat-type1">Seat type:</label>
        <select id="seat-type1" name="seat-type1" required>
            <option value="window">Window</option>
            <option value="aisle">Aisle</option>
            <option value="middle">Middle</option>
        </select>
        <label for="coach-preference" name="coach-preference">Coach-preference:</label>
        <select id="coach-preference" name="coach-preference" required>
            <option value="ac">AC coach</option>
            <option value="second-sitting">second-sitting</option>
        </select>

        <label for="boardingPoint" name="boardingPoint">Boarding Point:</label>
        <select id="boardingPoint"  name="from" required>
            <option value="">Enter departure city</option>
            <option value="kpy">KPY-Karunagapally</option>
            <option value="kyj">KYJ-Kayamkulam Junction</option>
            <option value="bmt">BMT-Hyderabad Begampet</option>
            <option value="tvc">TVC-Trivandrum Central</option>
            <option value="ndls">NDLS-New Delhi</option>
            <option value="mmct">MMCT-Mumbai Central</option>
            <option value="sbc">SBC-Bangalore City Junction</option>
            <option value="pune">Pune Junction</option>
        </select>

        <label for="endingPoint">Ending Point:</label>
        <select id="endingPoint" name="endingPoint" required>
            <option value="">Enter destination city</option>
            <option value="kpy">KPY-Karunagapally</option>
            <option value="kyj">KYJ-Kayamkulam Junction</option>
            <option value="bmt">BMT-Hyderabad Begampet</option>
            <option value="tvc">TVC-Trivandrum Central</option>
            <option value="ndls">NDLS-New Delhi</option>
            <option value="mmct">MMCT-Mumbai Central</option>
            <option value="sbc">SBC-Bangalore City Junction</option>
            <option value="pune">Pune Junction</option>
        </select>

        <button type="button" id="generatePnrBtn">Generate PNR</button>
    </form>

    <table id="pnrTable">
        <thead>
            <tr>
                <th>S.No</th>
                <th>PNR</th>
                <th>Name</th>
                <th>Seat Type</th>
                <th>Coach-preference</th>
                <th>Boarding Point</th>
                <th>Ending Point</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="Mng rsvn.js"></script>
</body>
</html>
